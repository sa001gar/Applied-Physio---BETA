<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - The Applied Physio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3dd60;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .thank-you-container {
            background-color: rgb(215 243 192);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }
        .checkmark {
            color: #4CAF50;
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #028334;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1fac55;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = 'index.html'; // Change this to your main page URL
        }, 3000);
    </script>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">âœ“</div>
        <h1>Thank You!</h1>
        <p>Your submission has been received. Our team at Applied Physio will review your request and get back to you soon.</p>
        <a href="https://appliedphysio.in" class="btn">Return to Website</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.thank-you-container');
            
            container.addEventListener('mouseover', () => {
                container.style.transform = 'scale(1.02)';
                container.style.transition = 'transform 0.3s ease';
            });

            container.addEventListener('mouseout', () => {
                container.style.transform = 'scale(1)';
            });

        });
    </script>
</body>
</html>
